<!DOCTYPE html>
<html>
    <head>
        <title>McPanel</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <script defer src="/js/fontawesome-5.14.0.js"></script>
        <script defer src="/js/index.js"></script>
    </head>
    <body>
        <section class="hero is-medium is-link">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item is-title" href="https://github.com/SuperFola" target="_blank">
                                By SuperFola
                            </a>
                            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a class="navbar-item" href="https://12f.pl">
                                    <span class="icon-text">
                                        <span class="icon">
                                            <i class="fas fa-home"></i>
                                        </span>
                                        <span>Home</span>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container">
                    <p class="title">McPanel - work in progress</p>
                    <p class="subtitle">A Minecraft webpanel for a Minecraft server</p>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-8">
                        <div class="tile">
                            <div class="tile is-parent is-vertical">
                                <article class="tile is-child notification is-primary">
                                    <p class="title">Players currently online</p>
                                    <p class="subtitle" id="currently-online"></p>
                                </article>
                                <article class="tile is-child notification is-warning">
                                    <p class="title">Difficulty</p>
                                    <p class="subtitle" id="game-difficulty"></p>
                                    <p class="title">Day</p>
                                    <p class="subtitle" id="current-day"></p>
                                </article>
                            </div>
                            <div class="tile is-parent">
                                <article class="tile is-child notification is-info">
                                    <p class="title">Map seed</p>
                                    <p class="subtitle" id="seed"></p>
                                    <p class="title">World border</p>
                                    <p class="subtitle" id="world-border"></p>
                                </article>
                            </div>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child notification is-danger">
                                <p class="title">Wide tile</p>
                                <p class="subtitle">Aligned with the right tile</p>
                                <div class="content">
                                    <!-- Content -->
                                </div>
                            </article>
                        </div>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-success">
                            <div class="content">
                                <p class="title">Tall tile</p>
                                <p class="subtitle">With even more content</p>
                                <div class="content">
                                    <!-- Content -->
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
